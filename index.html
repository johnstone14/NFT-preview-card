<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <main>
        <img src="./images/image-equilibrium.jpg" alt="" class="equilibrium">

        <h3>Equilibrium #3429</h3>
        
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="border">
            <img src="./images/icon-ethereum.svg" alt="" class="ethereum">
            <p style="margin-left: 10px;"><span style="color: hsl(178, 100%, 50%);
            font-weight: 400;">0.041 ETH</span></p>

            <img src="./images/icon-clock.svg" alt="" class="clock">
            <p style="margin-left: 5px;">3 days left</p>
        </div>

        <div>
            <img src="./images/image-avatar.png" alt="" class="avatar">
            <p style="margin-left: 12px;">Creation of <span>Jules Wyvern</span></p>
        </div>

    </main>
</body>
</html>
